<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <!-- inizisalizzo vuejs -->
    <div id="app" v-cloak>

        <div class="container">
            <div class="slider-wrapper" tabindex="0">
                <!-- immetto foto con vuejs -->
                <div class="item"
                v-for="(slide, index) in slides"
                v-show="currentImage === index">
                    <img :src="slide.image" :alt="slide.title" />
                    <div class="text">
                        <h3>{{slide.title}}</h3>
                        <p>{{slide.text}}</p>
                    </div>
                </div>

                <!-- miniature -->
                <div class="thumbs">
                    <!-- bottoni -->
                    <div class="prev"></div>
                    <div class="next"></div>
                    <!-- /bottoni -->

                    <div class="thumb active">
                        <img src="img/01.webp" alt="Svezia" />
                    </div>
                    <div class="thumb">
                        <img src="img/02.webp" alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb">
                        <img src="img/03.webp" alt="Fortnite" />
                    </div>
                    <div class="thumb">
                        <img src="img/04.webp" alt="Stray" />
                    </div>
                    <div class="thumb">
                        <img src="img/05.webp" alt="Avengers" />
                    </div>
                </div>
                <!-- /miniature -->

            </div>
        </div>

    </div>
    <!-- /inizisalizzo vuejs -->


    <!-- vue js -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <!-- /vue js -->
    <!-- project js -->
    <script type="text/javascript" src="./js/script.js"></script>
    <!-- /project js -->
</body>

</html>
